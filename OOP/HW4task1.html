                switch (numLen) {
                    case 3:
                        result.units = ' единицы: ' + userNumber[2];
                        result.dozens = ' десятки: ' + userNumber[1];
                        result.hundreds = 'сотни: ' + userNumber[0];
                        break;
                    case 2:
                        result.units = ' единицы: ' + userNumber[1];
                        result.dozens = ' десятки: ' + userNumber[0];
                        break;
                    default:
                        result.units = ' единицы: ' + userNumber;
                        break;
                }
            }
            return result;
        }
