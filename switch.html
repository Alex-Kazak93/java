<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var trafficLight = prompt('Введите цвет (red, yellow, green)');
        switch (trafficLight) {
            case 'red':
                console.log('Стоп');
                break;
            case 'yellow':
                console.log('Ждём');
                break;
            case 'green':
                console.log('Вперёд');
                break;
            default:
                console.log('Поломка');
        }



    </script>
</head>
