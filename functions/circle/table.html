<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <script>

        var table = "<table border='1' width='80%'><tr>";
        var i = 1,x;
        while(i<=10) {
            table += '<td>' + i + '</td>';
            i++;
        }
        table+='</tr><tr>';
        i = 1
        while(i<=10){
            x = i*i;
            table+='<td>'+x+'</td>';
            i++;
        }
        table+='</tr></table>';
        document.write(table);

    </script>
</head>
<body>

</body>
</html>
