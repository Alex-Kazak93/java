<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <script>


            var table = "<table border='1' width='80%'>", style;
            var tr = 1;
            while(tr<=100){//столбцы
                if(tr==6) {
                    break;
                }
                table+='<tr>';
                var td = 1
                while(td<=10){//ячейки
                    if(td == 5){
                        td++;
                        continue;
                        }
                    if(td%2==0){
                        style = 'style="color:red;"';
                    }
                    else{
                        style = 'style="color:blue;"';
                    }

                    table += '<td '+style+'>' + (tr*td) + '</td>';
                    td++;
                }
                table+='</tr>';
                tr++;
            }
            table += "</table>";
            document.write(table);

    </script>
</head>
<body>

</body>
</html>
