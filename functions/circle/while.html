<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While</title>
    <script type="text/javascript">
        var i = 1;
        var list = "<ul>";
        var li;
        while(i<=10){
            list+='<li>Элемент № '+(i++)+'</li>';
        }
        list+='</ul>';
        console.log(list);
    </script>
</head>
<body>

</body>
</html>
