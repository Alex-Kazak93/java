    <script>
        function f(x){
            if(x==0){
                return;
            }
            console.log(x);
            f(x-1);
        }



        f(5);


        //факториал числа
       // 5! = 1*2*3*4*5 // = 4! * 5

        function factorial(n) {
            if(n==0 || n==1){
                return 1;
            }
            return n*factorial(n-1);
        }

        alert(factorial(5));

        // 5 * f(4) = 5 * 4 * f(3) = 5 * 4 * 3 * f(2) = 5 * 4 * 3 * 2 * 1 = 120
